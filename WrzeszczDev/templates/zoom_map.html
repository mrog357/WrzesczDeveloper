{% extends "prebase.html" %}
{% load static %}


{% block main %}





<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="container content-section">
            <style>
                .holder {
                    width:100%;
                    min-height: 80vh;
                    overflow-x: auto;
                    overflow-y: auto;
                }
            </style>
            <div class="row">
                <a href="/zoom/{{zoom_out}}"><button type="button" class="btn btn-primary">-</button></a>
                <a href="/zoom/{{zoom_in}}"><button type="button" class="btn btn-dark">+</button></a>
                <div class="holder position-relative" >
                    <image src="{{bg_image.url}}" style="position: absolute;
                                top: 0px;
                                left: 0px;
                                height: {{bg_height}}px;
                                width: {{bg_width}}px;"/>

                    {% for plot in plot_list %}
                        <style>
                            .plot{{plot.id}}{
                                position: absolute;
                                top: {{plot.pic_position_y}}px;
                                left: {{plot.pic_position_x}}px;
                                height: {{plot.pic_height}}px;
                            }
                        </style>
                        <a href = "/{{plot.id}}" ><img src="{{plot.color.icon.url }}" alt="nie udało się" class="plot{{plot.id}}"> </a>
                        {% if plot.building.icon %}
                            <a href = "/{{plot.id}}" ><img src="{{plot.building.icon.url }}" class="plot{{plot.id}}"></a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
